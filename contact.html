<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Contact Us - DRTConnect</title>
  <style>
    /* Additional styles specific to the Contact page */
    .hero-contact {
      height: 60vh;
      background-image: url('images/contact-hero.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 70px;
    }
    
    .hero-contact::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(60, 62, 44, 0.4);
    }
    
    .hero-contact-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 0 20px;
    }
    
    .logo-container {
      margin-bottom: 20px;
    }
    
    .logo {
      max-width: 250px; /* Adjust the size of the logo */
      border-radius: 200px;
    }
    
    .hero-contact h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .hero-contact p {
      font-size: 1.3rem;
      max-width: 800px;
      margin: 0 auto;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    
    .contact-section {
      padding: 5rem 2rem;
      background: linear-gradient(135deg, #fafafa 0%, var(--mist-blue) 100%);
    }
    
    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow-md);
      padding: 2.5rem;
    }
    
    .contact-form {
      display: grid;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--forest-shade);
    }
    
    .form-control {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--earth-gold);
      box-shadow: 0 0 0 3px rgba(182, 167, 110, 0.2);
    }
    
    .submit-btn {
      background: var(--gold-gradient);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
      justify-self: start;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .form-title {
  font-size: 2rem;
  color: var(--forest-shade);
  margin-bottom: 2rem;
  text-align: center;
}

/* Mobile Menu Styles */
.mobile-menu-btn {
  display: none;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
  z-index: 1000;
  color: var(--text);
}

.close-icon {
  display: none;
}


.hamburger {
  width: 25px;
  height: 2px;
  background: var(--text);
  position: relative;
  transition: all 0.3s ease;
}

.hamburger::before,
.hamburger::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 2px;
  background: var(--text);
  transition: all 0.3s ease;
}

.hamburger::before { top: -6px; }
.hamburger::after { top: 6px; }

.navbar.active .hamburger {
  background: transparent;
}

.navbar.active .hamburger-icon {
  display: none;
}

.navbar.active .close-icon {
  display: block;
}

.navbar.active .hamburger::before {
  transform: rotate(45deg) translate(4px, 4px);
}

.navbar.active .hamburger::after {
  transform: rotate(-45deg) translate(4px, -4px);
}

@media (max-width: 768px) {
  .navbar {
    padding: 1rem;
    flex-wrap: wrap;
  }

  div.form-group form.search-form button.search-btn {
    width: 50px;
  }

  .mobile-menu-btn {
    display: block;
  }

  .hamburger-icon,
  .close-icon {
    transition: transform 0.3s ease;
  }

   .mobile-menu-btn:hover .hamburger-icon {
    transform: scale(1.1);
  }
  
  .mobile-menu-btn:active .close-icon {
    transform: scale(0.9);
  }


   .navbar ul {
    margin-top: 20px;
    order: 2;
    flex-direction: column;
    gap: 1;
    width: 100%;
    font-size: 10px;
  }

  .navbar ul a {
    font-size: 16px;
  }

 .navbar .actions {
    display: none;
    order: 3;
    width: 100%;
    margin-top: 0;
    padding: 1rem 0 0;
    border-top: 1px solid rgba(182,167,110,0.1);
    flex-direction: column;
    gap: 0.5rem;
  }

  .navbar.active ul,
  .navbar.active .actions {
    display: flex;
    animation: slideDown 0.3s ease;
  }

  .navbar .actions button {
    width: 100%;
    margin: 0;
    text-align: center;
    justify-content: center;
  }

   @keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }



   .navbar ul li {
    width: 100%;
    border-bottom: 1px solid rgba(182,167,110,0.1);
  }

  .navbar ul li a {
    padding: 1rem;
  }

  .navbar .actions {
    order: 4;
    margin-top: 0.2rem;
  }

  .navbar .actions button {
    margin: 0.5rem 0;
    width: 100%;
  }

  .logo {
    order: 1;
    flex-grow: 1;
  }

  .mobile-menu-btn {
    order: 1;
  }
}

@media (max-width: 480px) {
  .navbar .logo {
    font-size: 1.25rem;
  }

  .hero .overlay {
    padding: 1.5rem;
  }

  .main-title {
    font-size: 2rem;
  }

  .sub-title {
    font-size: 1.1rem;
  }
}
  </style>
</head>
<body>
  <!-- Navbar -->
   <header class="navbar">
    <div class="logo">DRTConnect</div>

    <ul>
      <li><a href="index.html">Explore</a></li>
      <li><a href="why.html">Why DRT?</a></li>
      <li><a href="story.html">Local Stories</a></li>
      <li><a href="progress.html">Tourism Progress</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>

    <div class="actions">
      <button class="login">Login</button>
      <button class="signup">Sign Up</button>
    </div>

    <button class="mobile-menu-btn" aria-label="Toggle navigation menu">
      <svg class="hamburger-icon" viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
      </svg>
      <svg class="close-icon" viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </button>
  </header>

  <!-- Hero Section -->
  <section class="hero-contact">
    <div class="hero-contact-content">
      <div class="logo-container">
        <img src="images/ABOUT page/DRT CONNECT logo.jpg" alt="DRTConnect Logo" class="logo" /> <!-- Add your logo image here -->
      </div>
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Reach out with any questions or feedback.</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-section">
    <div class="contact-container">
      <form class="contact-form">
        
      <h2 class="form-title">Get in Touch</h2>

        <div class="form-group">
          <label for="visitor-name">Your Name</label>
          <input type="text" id="visitor-name" class="form-control" placeholder="John Doe" required>
        </div>
        
        <div class="form-group">
          <label for="visitor-email">Email Address</label>
          <input type="email" id="visitor-email" class="form-control" placeholder="johndoe@example.com" required>
        </div>
        
        <div class="form-group">
          <label for="visitor-message">Your Message</label>
          <textarea id="visitor-message" class="form-control" placeholder="Write your message here..." required></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact">
    <div class="social">
      <a href="#"><img src="icons/twitter.png" alt="Twitter" /></a>
      <a href="#"><img src="icons/facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="icons/instagram.png" alt="Instagram" /></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <p>Â© 2025 DRTConnect.com. All rights reserved.</p>
  </footer>

  <script>
    // Form submission handling (just for demonstration)
    const contactForm = document.querySelector('.contact-form');
    
    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Get form values
      const name = document.getElementById('visitor-name').value;
      const email = document.getElementById('visitor-email').value;
      const message = document.getElementById('visitor-message').value;
      
      // In a real application, you would send this data to a server
      alert(`Thank you for reaching out, ${name}! We will get back to you shortly.`);
      
      // Reset form
      contactForm.reset();
    });

    // Mobile menu toggle
  const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
  const navbar = document.querySelector('.navbar');

  mobileMenuBtn.addEventListener('click', () => {
    navbar.classList.toggle('active');
  });

  // Close menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!navbar.contains(e.target) && navbar.classList.contains('active')) {
      navbar.classList.remove('active');
    }
  });

  // Close menu on scroll
  window.addEventListener('scroll', () => {
    if (navbar.classList.contains('active')) {
      navbar.classList.remove('active');
    }
  });

  </script>
</body>
</html>
